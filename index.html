<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <script type="text/javascript" src="./game.js" defer></script>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="nameInput">
      <div class="p1Input"></div>
      <div class="p2Input"></div>
    </div>
    <div class="gameWrapper">
      <div class="p1">X name</div>
      <div class="p2">O name</div>
      <div class="activeBoard">
        <div class="box b1" id="b1"></div>
        <div class="box b2" id="b2"></div>
        <div class="box b3" id="b3"></div>
        <div class="box b4" id="b4"></div>
        <div class="box b5" id="b5"></div>
        <div class="box b6" id="b6"></div>
        <div class="box b7" id="b7"></div>
        <div class="box b8" id="b8"></div>
        <div class="box b9" id="b9"></div>
      </div>
      <div class="otherControls">
        <div class="reset">Reset Board</div>
        <div class="clearScore"></div>
      </div>
    </div>
  </body>
</html>
