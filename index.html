<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <script type="text/javascript" src="./game2.js" defer></script>
    <script type="text/javascript" src="./welcome.js" defer></script>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="nameInput">
      <div class="welcome">
        <img src="./assets/images/icon.png" />
        <p class="title">TIC-TAC-TOE</p>
      </div>
      <div class="p1 input">
        <img src="./assets/images/x.png" />
        <input
          type="text"
          id="p1Input"
          placeholder="Player 1"
          autocomplete="off"
        />
      </div>
      <div class="p2 input">
        <img src="./assets/images/o.png" />
        <input
          type="text"
          id="p2Input"
          placeholder="Player 2"
          autocomplete="off"
        />
      </div>
      <div class="complete">GAME START</div>
    </div>
    <div class="gameWrapper hidden">
      <div class="p1 status">
        <img src="./assets/images/x.png" />
        <div class="playerInfo">
          <span class="Name" id="p1Name"></span>
          <span class="Score" id="p1Score"></span>
        </div>
      </div>
      <div class="p2 status">
        <img src="./assets/images/o.png" />
        <div class="playerInfo">
          <span class="Name" id="p2Name"></span>
          <span class="Score" id="p2Score"></span>
        </div>
      </div>
      <div class="activeBoard"></div>
      <div class="otherControls">
        <div class="reset">Reset Board</div>
        <div class="clearScore"></div>
      </div>
    </div>
  </body>
</html>
